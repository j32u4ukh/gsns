syntax = "proto3";
option go_package = ".;pbgo";
import "TimeStamp.proto";

message Account {
    // {"default": "AI", "primary_key": "default"}
    int32 index = 1;
    
    string account = 2;
    
    string password = 3;
    
    string info = 4;

    // {"default": "current_timestamp()"}
    TimeStamp create_time = 5;
}